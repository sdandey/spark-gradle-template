plugins {
    id 'scala'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
    provided
}

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {

    //Scala Test Libraries
    testImplementation 'org.scalatest:scalatest_2.11:3.0.8'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.11:1.2.0'

    // Library to manage configuration files.
    implementation "com.typesafe:config:"+configVersion

    // Spark Libraries
    implementation 'org.apache.spark:spark-sql_2.11:'+sparkVersion
    implementation 'org.apache.spark:spark-core_2.11:'+sparkVersion

    implementation group: 'commons-io', name: 'commons-io', version: '2.5'
}

task run(type: JavaExec) {
    classpath=sourceSets.main.runtimeClasspath
    main = mainClassFile
}

